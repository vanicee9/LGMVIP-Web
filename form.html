<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
<link rel="stylesheet" href="form.css">
<h1>Registration-Form</h1>
<link rel="preconnect" href="htt .. .,gfd fdps://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        
    
        <div class="innercontainer">
         <!-- Input fields starts here-->
         
         <div class="name">
         <label>Name:</label>
        <input type="textarea" id="name" name="Name" placeholder="Enter your name here"></input>
         </div>
        <!--email input-->
         <div class="email">
         <label>E-mail:</label>
         <input type="email" id="email" name="email" placeholder="Enter your Email ID"/>
         </div>
        <!--website input-->
         <div class="website">
         <label>GitHub Link:</label>
         <input type="url" id="GitHubLink" name="GitHubLink" placeholder="Enter your GitHub Link"/>
         </div>
        <!--phone number input-->
         <div class="Phonenumber">
         <label>PhoneNumber:</label>
         <input type="number" id="Phonenumber" name="Phonenumber" placeholder="Enter your Phone No"/>
         </div>
        <!--submit button -->
         <button class="submit">Submit</button>
        </div>

        <!--for output-->
        <div class="output">
            
        </div>
     </div>
 
 
     <script src="form.js"></script>
 </body>
 </html>
 
    
</body>
</html>
